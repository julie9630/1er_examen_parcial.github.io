<html> 
<head>
		<meta charset="utf-8">
		<title>Autos SA de CV</title>
		<link href="efectos02.css" rel="stylesheet" type="text/css">
		<script src="alert.js" type="text/javascript"></script>
	</head>

	<body><center>
		<body><center>
		<p class="titulo24">Indica los datos de tu contacto</p>
		<table border="3" width="70%">
			<form name="contacto">
				<tr align="center">
					<td colspan="2"><p>Datos marcados en rojo son obligatorios</p></td>
				</tr>

				<tr>
					<td><p class="asterisco">Indica tu nombre *</p></td>
					<td align="center"><input type="text" name="nombre" class="campo" onclick="nom()"></td>
				</tr>

				<tr>
					<td ><p class="asterisco">Indica tu apellido paterno *</p></td>
					<td align="center"><input type="text" name="paterno" class="campo" onclick="pat()"></td>
				</tr>

				<tr>
					<td ><p>Indica tu apellido materno</p></td>
					<td align="center"><input type="text" name="materno" class="campo"></td>
				</tr>

				<tr>
					<td ><p>Indica tu número telefónico</p></td>
					<td align="center"><input type="text" name="numero" class="campo"></td>
				</tr>

				<tr>
					<td ><p class="asterisco">Inidca tu correo electrónico *</p></td>
					<td align="center"><input type="text" name="correo" class="campo" onclick="corr()"></td>
				</tr>

				<tr>
					<td colspan="2">
						<table width="100%">
							<tr align="center">
								<td width="50%"><input type="button" name="b_ejecutar" class="boton" value="Guardar" onclick="ejecutar()"></td>
								<td><input type="reset" name="b_reset" class="boton" value="Borrar" style="background:red"></td>
							</tr>
							
						</table>
					</td>
				</tr>
			</form>

		</table>
		
	</center></body>
	</center></body>
</html>
