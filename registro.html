<html>
<head>
		<meta charset="utf-8">
		<title>Autos SA de CV</title>
		<link href="efectos02.css" rel="stylesheet" type="text/css">
		<script src="alert.js" type="text/javascript"></script>
	</head>

	<body><center>
		<table border="3" width="70%">
			<form name="registro">
				<tr align="center">
					<td colspan="2"><p>Datos marcados en rojo son obligatorios</p></td>
				</tr>

				<tr>
					<td><p class="asterisco">Indica las placas del vehículo *</p></td>
					<td align="center"><input type="text" name="placas" class="campo" onclick="pla()"></td>
				</tr>

				<tr>
					<td><p class="asterisco">Indica la marca *</p></td>
					<td align="center"><input type="text" name="marca" class="campo" onclick="mar()"></td>
				</tr>

				<tr>
					<td><p class="asterisco">Indica el año *</p></td>
					<td align="center"><input type="text" name="año" class="campo" onclick="añ()"></td>
				</tr>

				<tr>
					<td><p>Indica el kilometraje</p></td>
					<td align="center"><input type="text" name="numero" class="campo"></td>
				</tr>

				<tr>
					<td><p>Inidca el precio</p></td>
					<td align="center"><input type="text" name="correo" class="campo"></td>
				</tr>

				<tr>
					<td colspan="2">
						<table width="100%">
							<tr align="center">
								<td width="50%"><input type="button" name="b_ejecutar" class="boton" value="Guardar" onclick="ejecutar2()"></td>
								<td><input type="reset" name="b_reset" class="boton" value="Borrar" style="background:red"></td>
							</tr>
							
						</table>
					</td>
				</tr>
			</form>

		</table>
	</center></body>
</html>
